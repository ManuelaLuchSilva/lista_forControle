<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const num = Number(prompt("Informe um valor: "))
    let divisor = 0;

    for (let contador = 1; contador <= num; contador++) {
        if (num % contador == 0) {
            divisor ++;
        }
    }
    if (divisor == 2) {
        document.write(`É um número primo`);
    } else {
        document.write(`Não é um número primo`)
    }

    //PROCESSAMENTO

  
    //SAÍDA

</script>

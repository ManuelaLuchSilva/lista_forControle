<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    let dias = 0
    
    //PROCESSAMENTO
    for (let contador=1000; contador<=2000; contador=contador*1.02){
        if(contador<2000){
            dias++
        }
    }
    
    //SAÍDA
    alert(`Se precisa ${dias} dias para chegar em R$2.000,00`)

</script>

<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let num = 0
    let soma = 0

    //PROCESSAMENTO
    for (let contador = 1; contador <= 5; contador++) {
        num = Number(prompt(`Informe um número`));
        soma = soma + num
    }
    let media = Math.round((soma/5).toFixed(3))

    //SAÍDA
    alert(`A soma dos números é ${soma}\nA média é ${media}`)

</script>

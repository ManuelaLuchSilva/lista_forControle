<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantNotas = Number(prompt("Quantas notas o aluno tem?"))
    let nota = 0
    let soma

    //PROCESSAMENTO
    for (let contador = 1; contador <= quantNotas; contador++) {
        nota = Number(prompt(`Qual a nota ${contador} do aluno?`));
        soma = soma + nota
    }

    //SAÍDA
    alert(soma)

</script>

<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const num1 = Number(prompt("Informe um número"));
    const num2 = Number(prompt("Informe outro número"));
    let numImpar = []

    //PROCESSAMENTO
    if (num1 < num2) {
        for (let contador = num1; contador <= num2; contador++) {
            if(contador%2!=0){
                numImpar.push(contador);
            }
        }
        document.write(`Os números impares são: <br> ${numImpar.join(",<br>")}.`)
    }
    else if (num2 <= num1){
        document.write("ERROR. O num1 tem que ser menor que num2")
    }
    else{
        document.write("Apenas letras")
    }



    //SAÍDA

</script>

<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let população = 50000
    let anos5 = ""
    let anos10 = ""
    
    //PROCESSAMENTO
    for (let anos = 0; anos <= 10; anos++) {
        população = população*1.015;
        if (anos == 5) {
            anos5 = Math.ceil(população)
        }
        else if(anos == 10) {
            anos10 = Math.ceil(população)
        }
    }
    
    //SAÍDA
    alert(`Em 5 anos a população será de ${anos5}\nEm 10 anos a população será de ${anos10}`)

</script>

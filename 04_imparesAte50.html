<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let numImpar = []
    for (let contador = 1; contador <=50; contador++){
        if(contador%2!=0){
            numImpar.push(contador)
        }
    }

    //PROCESSAMENTO

    //SAÍDA
    document.write(`Os números impares entre 1 e 50 são: <br> ${numImpar.join(" <br>")}`)

</script>
